<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div class="card">

            <div class="top">
                <img src="dallas-texas-temple.jpg" alt="Dallas Texas Temple photo" class="temple border-b">

                <div class="hover">
                    <img src="like-heart.svg" alt="like" class="like">
                </div>

                <div class="empty"></div>                

            </div>


            <div class="p-2 bg-white border-bottom bottom">
                <div class="pt-8 text-center bold">
                    <h1>
                        Dallas Texas Temple
                    </h1>
                </div>

                <div class="text-left medium-font pl-2">
                    <p>
                        The Dallas Texas Temple was dedicated on October 19, 1984 by Gordon B. Hinckley. It was the
                        first temple in Texas and the South Central United States.
                    </p>
                </div>

                <div class="row pb-4 pl-2">
                    <div class="align-left bold-small">
                        sq ft: <strong>44,207</strong>
                    </div>

                    <a href="https://www.churchofjesuschrist.org/temples/details/dallas-texas-temple?lang=eng" class="align-right pr-2">
                        <button> <strong>details ...</strong> </button> </a>
                </div>

            </div>

        </div>
    </main>
</body>

</html>
